<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
	    <title>我的基本信息</title>
	    <link rel="stylesheet" href="__STATIC__/css/public/public.css">
	    <link rel="stylesheet" type="text/css" href="__STATIC__/css/home/my_information.css"/>
	</head>
	<body>
		<div class="wrapper">
	        <!-- 头部 -->
	        <div class="header">
				{include file="header"}
			</div>
	         
	        <!-- 内容 -->
	        <div class="content">
	        	<div class="inner-wrap">
	        		<!--标题-->
	        		<h2>我的基本信息</h2>
	        		<div class="inp_wrap">
	        			<div class="fill_wrap">
	        				
	        				<div class="in">
	        					<div class="xi_wrap">
		        					<span class="xi">*</span>
		        					<span class="name">姓名:</span>
	        					</div>
	        					<div class="text">
	        						<input type="text" value="{if condition='isset($info.name)'}{$info.name}{/if}" />
	        					</div>
	        				</div>
	        				
	        				<div class="in">
	        					<span class="name tr">民族:</span>
	        					<div class="text">
	        						<input type="text" value="{if condition='isset($info.nation)'}{$info.nation}{/if}" />
	        					</div>
	        				</div>
	        				
	        				<div class="in">
	        					<span class="name tr">现居地:</span>
	        					<div class="text">
	        						<input type="text" value="{if condition='isset($info.on_addr)'}{$info.on_addr}{/if}" />
	        					</div>
	        				</div>
	        				
	        				<div class="in">
	        					<span class="name tr">派字:</span>
	        					<div class="text">
	        						<input type="text" value="{if condition='isset($info.pai)'}{$info.pai}{/if}" />
	        					</div>
	        				</div>
	        				
	        			</div>
	        			<div class="fill_wrap ill">
	        				
	        				<div class="in">
	        					<div class="xi_wrap">
		        					<span class="xi">*</span>
		        					<span class="name">联系电话:</span>
	        					</div>
	        					<div class="text">
	        						<input type="text" value="{if condition='isset($info.mobile)'}{$info.mobile}{/if}" />
	        					</div>
	        				</div>
	        				
	        				<div class="in">
	        					<span class="name tr">性别:</span>
	        					<div class="text">
	        						<input type="text" value="{if condition='isset($info.sex)'}{$info.sex}{/if}" />
	        					</div>
	        				</div>
	        				
	        				<div class="in">
	        					<span class="name tr">祖籍地:</span>
	        					<div class="text">
	        						<input type="text" value="{if condition='isset($info.addr_log)'}{$info.addr_log}{/if}" />
	        					</div>
	        				</div>
	        				
	        				<div class="in">
	        					<span class="name tr">是否拥有家谱:</span>
	        					<div class="text">
	        						<input type="text" value="{if condition='isset($info.is_family_tree)'}{$info.is_family_tree}{/if}" />
	        					</div>
	        				</div>
	        				
	        			</div>
	        		</div>
	        		<!--迁移记录-->
	        		<div class="are_wrap">
	        			<span>迁移记录:</span>
	        			<div class="are">
    						<input type="text" value="{if condition='isset($info.migration)'}{$info.migration}{/if}" />
    					</div>
	        		</div>
	        		<!--其他说明:-->
	        		<div class="are_wrap">
	        			<span>其他说明:</span>
	        			<div class="are">
    						<input type="text" value="{if condition='isset($info.desc)'}{$info.desc}{/if}" />
    					</div>
	        		</div>
	        		<!--按钮-->
	        		<div class="btn_wrap">
	        			<a class="save_btn" onclick="window.location.href='/index/gene/analysis?id={$Request.param.id}'">基因查询</a>
	        		</div>
	        	</div>
			</div>
	
	        <!-- 底部 -->
			<div class="footer">
				{include file="footer"}
			</div>
	        
	    </div>  
		<script src="__STATIC__/js/public/jquery-1.8.3.min.js"></script>  
	   
	</body>
</html>
