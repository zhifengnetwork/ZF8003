<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title class="pageTopTitle" page-id="2">购买详情</title>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/public/public.css"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/buy/details.css"/>
	</head>
	<body>
		<div class="wrapper">
			<!-- 头部 -->
            <div class="header"></div>
            
			<div class="content inner-wrap">
				<div class="item">
					<!--左边大图-->
					<div class="map">
						<img src="/public/images/goods/{$list.thumb}" />
					</div>
					<!--右边内容-->
					<div class="right_content">
						<h2>{$list['name']}</h2>
						<p class="marks">{$list['desc']}</p>
						<!--报告-->
						{if condition="$list['attr']"}
						<div class="report">
						{foreach name="$list['attr']" item="vo" key="key"}
							<div class="test der">
								<p class="option">{$vo}</p>
								<p class="state">{$key}</p>
							</div>
						{/foreach}
						</div>
						{/if}
						<!-- <div class="report"> -->
							<!--检验报告-->
							<!-- <div class="test der">
								<p class="option">约200项</p>
								<p class="state">检验报告</p>
							</div> -->
							<!--基因位点-->
							<!-- <div class="test der">
								<p class="option">2000万</p>
								<p class="state">基因位点</p>
							</div> -->
							<!--生成报告-->
							<!-- <div class="test">
								<p class="option">约2周</p>
								<p class="state">生成报告</p>
							</div> -->
						<!-- </div> -->
						<!--价格-->
						<div class="price">￥{$list['price']}</div>
						<!--购买按钮-->
						<div class="buy_btn">立即购买</div>
					</div>
				</div>
				
				<!--详情-->
				<div class="deta">
					<div class="line"></div>
					<div class="ntext">详情</div>
					<div class="line"></div>
				</div>
				<!--图片区-->
				<div class="tu_zone">
                      {$list['details']}
				</div>
				
			</div>
			<!-- 底部 -->
		    <div class="footer"></div>
		    
		</div>
		
		<script type="text/javascript" src="__STATIC__/js/public/jquery-1.8.3.min.js" ></script>
		<script type="text/javascript" src="__STATIC__/js/public/header.js" ></script>
		<script type="text/javascript" src="__STATIC__/js/public/footer.js" ></script>
	</body>
</html>
