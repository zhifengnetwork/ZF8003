<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title class="pageTopTitle" page-id="2">购买{$web_setting.web_name ? ' '.$web_setting.web_name : ''}{$web_setting.web_title ? ' '.$web_setting.web_title : ''}</title>
	<meta name="keywords" content="{$web_setting.key_words}" />
	<meta name="description" content="{$web_setting.copyright}" />
	<link rel="shortcut icon" href="{$web_setting.title_logo}" type="image/*" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/public/public.css" />
	<link rel="stylesheet" type="text/css" href="__STATIC__/css/buy/buy.css" />
</head>
<style>
	.dzcpage{
		margin: 0 auto 35px 30%;
	}
	.dzcpage li {
		padding: 10px 0;
		text-align: center;
		display: inline;
	}

	.dzcpage span,
	.dzcpage a {
		border-radius: 3px;
		border: 1px solid #dfdfdf;
		display: inline-block;
		padding: 5px 12px;
	}

	.dzcpage a {
		margin: 0 3px;
	}

	.dzcpage .active span {
		background: #09F;
		color: #FFF;
		border-color: #09F;
		margin: 0 2px;
	}

	.dzcpage a:hover {
		background: #09F;
		color: #FFF;
		border-color: #09F;
	}

	.dzcpage label {
		padding-left: 15px;
		color: #999;
	}

	.dzcpage label b {
		color: red;
		font-weight: normal;
		margin: 0 3px;
	}
</STyle>

<body>
	<div class="wrapper">

		<!-- 头部 -->
		<div class="header">
			{include file="header"}
		</div>

		<div class="inner-wrap">

			<!--内容-->
			<div class="content">
				<!--循环项-->
				{volist name="list" id="vo"}
				<div class="item">
					<div class="list">
						<!--图片-->
						<input type="hidden" name="id" id="id" value="{$vo.id}">
						<a href="/index/buy/details?id={$vo.id}">
							<div class="goods_img">
								<img src="/public/images/goods/{$vo.thumb}" />
							</div>
						</a>
						<!--价格-->
						<div class="goods_info">
							<span class="sells">￥{$vo.price}</span>
							<span class="status">{$vo.sold}人购买</span>
						</div>
						<!--文字-->
						<a href="/index/buy/details?id={$vo.id}">
							<p class="goods_tit">{$vo.desc}</p>
						</a>

					</div>
				</div>
				{/volist}
			</div>
			<div class="dzcpage">{$list->render()}</div>
			{if condition="!isset($list) or !$list"}
			<p class="no-data">暂无数据</p>
			{/if}
		</div>
		<!-- 底部 -->
		<div class="footer">
			<style>
				.footer img{width:100px;height:100px}
			</style>
			{include file="footer"}
		</div>

	</div>
	<script src="__STATIC__/js/public/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
	<!-- <script type="text/javascript" src="__STATIC__/js/public/footer.js"></script> -->
	<script type="text/javascript" src="/public/static/admin/lib/layer/2.4/layer.js"></script>
</body>

</html>
