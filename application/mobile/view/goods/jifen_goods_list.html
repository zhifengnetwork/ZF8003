<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title class="pageTopTitle" page-id="2">购买</title>
    <link rel="stylesheet" href="__STATIC__/css/purchase/purchase.css">
    <link rel="stylesheet" href="__STATIC__/css/public/public.css" />
    <link rel="stylesheet" href="__STATIC__/css/public/bottom_nav.css" />
    <link rel="stylesheet" href="__STATIC__/css/public/public_head.css" />
    <script src="__STATIC__/js/public/rem.js"></script>
</head>

<body>
    <div class="wrap_frame">
        <!-- header -->
        <div class="lb_headWrap" style="background: white;">
            <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                         <img class="lb_headWrap_return_img" src="__STATIC__/img/public/return_icon.png"/> 
                    </p>
            <span>购买</span>
            <!--<p class="lb_headWrap_text">领取产品</p>-->
        </div>
        <div class="purchase_box">

            <!-- 商品列表 -->
             {volist name="list" id="vo" empty="<p style='height:75px;line-height:75px;text-align: center;'>暂无数据！</p>"}
            <div class="purchase_list">
                <div class="item-img">
                    <img src="__IMAGES__goods/{$vo.thumb}" alt="">
                </div>
                <div class="item-msg">
                    <p class="item_title">{$vo.name}</p>
                    <div class="item_info">
                        <span>{$vo.desc}</span>
                    </div>
                    <div class="buy_box">
                        <span class="price left">积分{$vo.price}</span>
                        <span class="buy_promptly right"  onclick="pageJump('{:url('goods/jifen_goodInfo',array('id'=>$vo.id))}')">立即兑换</span>
                    </div>
                </div>
            </div>
            {/volist}
        </div>
        <!--公共底部导航栏-->
        <div class="bottomNavWrap container" id="bottomNavWrap" data-id="0"></div>
    </div>
</body>
<script src="__STATIC__/js/public/jquery-1.8.3.js"></script>
<script src="__STATIC__/js/public/bottom_nav.js"></script>
<script src="__STATIC__/js/public/public.js"></script>
<script src="__STATIC__/js/purchase/purchase.js"></script>



</html>
