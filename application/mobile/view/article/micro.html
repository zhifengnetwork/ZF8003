<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title>微解读</title>
		<script src="__STATIC__/js/public/rem.js"></script>
        <link rel="stylesheet" href="__STATIC__/css/public/public.css">
        <link rel="stylesheet" href="__STATIC__/css/public/public_head.css">
		<link rel="stylesheet" href="__STATIC__/css/home/details.css">
	</head>

	<body>
		<div class="wrap_frame">
            <!-- 头部 -->
            <div class="lb_headWrap">
                <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                    <img class="lb_headWrap_return_img" src="__STATIC__/img/public/back@2x.png"/>
                </p>
                <span>微解读</span>
            </div>
            
            <!-- 微解读列表 -->
            <div class="unscramble-list">
                <ul>
                    {volist name="lists" id="vo"}
                        <li class="list-item">
                            <div class="text">
                                <h3><a href="/mobile/article/details?id={$vo.id}&type=1">{$vo.title}</a></h3>
                                <div class="operation-bar">
                                    <span class="praiseBtn">
                                        <i class="praise-icon"></i>
                                        <em class="num">{$vo.star}</em>
                                    </span>
                                    <span class="commentBtn">
                                        <i class="discuss-icon"></i>
                                        <em class="num">{$vo.comment}</em>
                                    </span>
                                </div>
                            </div>
                            <div class="img-wrap">
                                <a href="/mobile/article/details?id={$vo.id}&type=1">
                                    <img src="__IMAGES__article/{$vo.thumb}" />
                                </a>
                            </div>
                        </li>
                    {/volist}
                </ul>
            </div>

		</div>

        <script src="__STATIC__/js/public/jquery-1.8.3.js"></script>
        <script src="__STATIC__/js/public/public.js"></script>
        <script src="__STATIC__/js/home/index.js"></script>
	</body>
</html>
