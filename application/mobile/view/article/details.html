<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title>{$info.title}</title>
		<script src="__STATIC__/js/public/rem.js"></script>
        <link rel="stylesheet" href="__STATIC__/css/public/public.css">
        <link rel="stylesheet" href="__STATIC__/css/public/public_head.css">

	</head>

	<body>
		<div class="wrap_frame">
            <!-- 头部 -->
            <div class="lb_headWrap">
                <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                    <img class="lb_headWrap_return_img" src="__STATIC__/img/public/back@2x.png"/>
                </p>
                
                <span class="publicEllipsis" style="display:inline-block;width:80%;">{$info.title}</span>

                    </span>
                    <span class="commentBtn">
                        <a href="/mobile/comment/comment?id={$info.id}&type=1">
                            <i class="discuss-icon"></i>
                            <em class="num">{$info.comment}</em>
                        </a>
                    </span>
               </div>
           </div>

		</div>

            <script src="__STATIC__/js/home/index.js"></script>
        {/gt}
	</body>
