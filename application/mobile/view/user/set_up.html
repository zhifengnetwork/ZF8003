<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title>设置</title>
		<script src="__STATIC__/js/public/rem.js"></script>
		<link rel="stylesheet" href="__STATIC__/css/public/public.css" />
		<link rel="stylesheet" href="__STATIC__/css/public/public_head.css" />
		<link rel="stylesheet" href="__STATIC__/css/my/set_up_zp.css" />
	</head>

	<body>
		<div class="wrap_frame">
			<!-- 头部 -->
			<div class="lb_headWrap">
				<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
					<img class="lb_headWrap_return_img" src="__STATIC__/img/public/back@2x.png" />
				</p>
				<span>设置</span>
			</div>
			<!-- 头像 -->
			<div class="avatar">
				<div class="fl"><span>头像</span></div>
				<div class="fr">
					<img id="avatarPic" src="__STATIC__/img/my/touxiang@2x.png" />
					<input type="file" id="selectAvatar" accept="image/*" name="avatar-pic">
				</div>
			</div>

			<div class="set-up-list">
				<ul>
					<li class="item" data-index="1">
						<a href="#">
							<div class="fl"><span>用户名</span></div>
							<div class="fr">
								<span id="nameVal">{$info.nickname ?? ""}</span>
								<img src="__STATIC__/img/my/youjian2@2x.png" />
							</div>
						</a>
					</li>
					<li class="item" data-index="2">
						<a href="#">
							<div class="fl"><span>性别</span></div>
							<div class="fr">
								<span id="sexVal">男</span>
								<img src="__STATIC__/img/my/youjian2@2x.png" />
							</div>
						</a>
					</li>
					<li class="item" data-index="3">
						<a href="#">
							<div class="fl"><span>手机</span></div>
							<div class="fr">
								<span id="phoneVal">{$info.mobile ?? '暂无'}</span>
								<img src="__STATIC__/img/my/youjian2@2x.png" />
							</div>
						</a>
					</li>
				</ul>
			</div>

			<!-- 底部弹框 -->
			<div class="mask">
				<div class="popup-wrap">
					<!-- 修改昵称 -->
					<div class="reviseName">
						<div class="popup-header">
							<h3>修改昵称</h3>
							<span class="closeBtn"><img src="__STATIC__/img/public/closeBtn.png"/></span>
						</div>
						<div class="popup-content">
							<input type="text" placeholder="输入新昵称：" class="newUsername">
						</div>
						<div class="popup-btn">
							<button class="reviseBtn">确认修改</button>
						</div>
					</div>

					<!-- 修改性别 -->
					<div class="reviseSex">
						<div class="popup-header">
							<h3>性别</h3>
							<span class="closeBtn"><img src="__STATIC__/img/public/closeBtn.png"/></span>
						</div>
						<div class="popup-content">
							<div class="sex">
								<label>
							<span class="fl">男</span>
							<input type="radio" name="sex" value="1" class="checked fr">
						</label>
								<label>
							<span fl>女</span>
							<input type="radio" name="sex" value="2" class="fr">
						</label>
							</div>
						</div>
					</div>

					<!-- 修改手机号码 -->
					<div class="revisePhone">
						<div class="popup-header">
							<h3>修改绑定手机号码</h3>
							<span class="closeBtn"><img src="__STATIC__/img/public/closeBtn.png"/></span>
						</div>
						<div class="popup-content">
							<div class="telephone">
								<i class="telephone-icon"></i>
								<input type="number" class="phoneNum" value="{$info.mobile ?? ''}" placeholder="请输入新号码">
							</div>
							<div class="verification">
								<span class="v-til">验证码：</span>
								<div class="cont-wrap">
									<input type="text" class="codeNum fl" placeholder="请输入验证码">
									<button class="codeBtn fr">获取验证码</button>
								</div>
							</div>
						</div>
						<div class="popup-btn">
							<button class="reviseBtn">确认修改</button>
						</div>
					</div>

				</div>
			</div>

		</div>
		<script src="__STATIC__/js/public/jquery-1.8.3.js"></script>
		<script src="__STATIC__/js/public/public.js"></script>
		<script src="__STATIC__/js/my/set_up_zp.js"></script>

	</body>

</html>
