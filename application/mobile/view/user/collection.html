<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title>我的收藏</title>
		<script type="text/javascript" src="__STATIC__/js/public/rem.js" ></script>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/public/public.css"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/public/public_head.css"/>
		<link rel="stylesheet" type="text/css" href="__STATIC__/css/my/my_favorite.css"/>
	</head>
	<body>
		<div id="container">
			<div class="wrap">
				<!--public head-->
				<div class="lb_headWrap" style="position: relative; ">
					<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
						<img class="lb_headWrap_return_img" src="__STATIC__/img/public/bottom_nav/back@2x.png"/>
					</p>
					<span>我的收藏</span>
				</div>
				{if condition = "isset($list) AND !empty($list)"}
				{volist name="list" id="vo"}
				<!--列表01-->
				<div class="item">
					<!--图片-->
					<div class="imges">
						<img src="__IMAGES__goods/{$vo.thumb}" />
					</div>
					<!--右边-->
					<div class="right">
						<a class="buy_btn" href="/mobile/goods/goodInfo?id={$vo.goods_id}"><p>{$vo.name}</p></a>
					
						<!--删除-->
						<div class="remove" onclick="del({$vo.goods_id})">删除</div>
					</div>
				</div>
				{/volist}
				{else/}
				    <p style="height: 75px;line-height: 75px;text-align: center;">
						暂无数据
						</p> 
					
				{/if}
				
			</div>
		</div>
		
		<script type="text/javascript" src="__STATIC__/js/public/jquery-1.8.3.js" ></script>
		<script type="text/javascript" src="__STATIC__/js/public/public.js" ></script>
		<script type="text/javascript" src="/public/static/admin/lib/layer/2.4/layer.js"></script>
		<script>
            function del(goods_id){
							layer.confirm('您确定删除吗？', {
								btn: ['是', '否'] //按钮
							},  function () {
									$.post("/mobile/user/collection", {'goods_id':goods_id }, function (data) {
											if(data.status == 1){
												layer.msg(data.msg, { time: 1000 },function () {
																location.reload()    	
												})                                             
											}else{
												layer.msg(data.msg, { time: 1000 },function () {
															location.reload()
												})  
											}
									}); 
							});					   

				  }

		</script>
	</body>
</html>
