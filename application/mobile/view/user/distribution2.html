<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title >我的团队</title>
		<script src="__STATIC__/js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="__STATIC__/css/public/public.css" />
		<link rel="stylesheet" href="__STATIC__/css/public/bottom_nav.css" />
		<!--头部-->
		<link rel="stylesheet" href="__STATIC__/css/public/public_head.css" />
		<link rel="stylesheet" href="__STATIC__/css/my/mobileSelect.css" />
		<link rel="stylesheet" href="__STATIC__/css/my/team.css" />
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script type="text/javascript" src="__STATIC__/js/my/mobileSelect.js"></script>
		<script type="text/javascript" src="__STATIC__/js/my/selectDate.js"></script>
	</head>
	<body>
		
	<div class="wrap_frame">
			<!--public head-->
			<div class="lb_headWrap lb_headWrap_bacColor topBox_backgroundColor ">
				<p class="lb_headWrap_return" data-num="1" onclick="javascript:location.href='/mobile/user/distribution'">
					<img class="lb_headWrap_return_img" src="__STATIC__/img/public/back@2x.png"/>
				</p>
				<span>我的团队</span>
				<!--<p class="lb_headWrap_text">领取产品</p>-->
            </div>
            <div style="width:100%;height:0.5rem;background:#fff;padding:0.2rem;position: fixed;top: 0.88rem;">
                <img style="display:inline-block;height:0.5rem;width:0.5rem;float:left;border-radius: 50%;" src="{$last.avatar}" onerror="this.src='/public/static/mobile/img/my/team.png'" />
                <div style="margin-left:1.1rem;line-height: 0.5rem;">
                    <span>昵称：{$last.nickname}</span>
                    <span style="display:inline-block;float:right;padding-right:0.6rem;">下线：{$count} 人</span>
                </div>
            </div>
	<div>
		{volist name="$list" id="vo"}
		<div class="user" style="background:#fff;padding: 5px 2px;">
			<img src="{$vo.avatar}" onerror="this.src='/public/static/mobile/img/my/team.png'" class="touxiang"/>
			<div class="user_message">
				<p><span>昵称:{$vo.nickname}</span><span class="bianhao">ID：{$vo.id}</span></p>
				<p class="time">推荐时间：{$vo.addtime ? $vo.addtime : '--'}</p>
			</div>
		</div>
		{/volist}
		
	</div>	
	</div>	
	<script src="__STATIC__/js/public/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="__STATIC__/js/my/mobileSelect.js"></script>
	<script type="text/javascript" src="__STATIC__/js/my/selectDate.js"></script>
	   <script>
	   //选择 YYYY-MM-dd 格式的调用：
			$.selectYY_MM_DD("#select_0");
	   //选择 YYYY-MM-dd 格式的调用：
			$.selectYY_MM_DD("#select_1");

	   </script>
		
	</body>
</html>
