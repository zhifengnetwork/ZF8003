<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="__STATIC__/css/public/public_head.css">
		<link rel="stylesheet" href="__STATIC__/css/public/public.css" />
		<link rel="stylesheet" href="__STATIC__/css/home/sousuo.css" />
		<script src="__STATIC__/js/public/rem.js"></script>
	</head>
	<body>
		<div>
			<div class="lb_headWrap">
				<p class="lb_headWrap_return" data-num="1">
					<img class="lb_headWrap_return_img" src="__STATIC__/img/public/return_icon.png" onclick="returnFun()" />
					<span class="lb_headWrap_return_img22" style="display: none;">取消</span>					
				</p>
				<span>基因数据</span>
				    <p class="lb_headWrap_text lb_header_righticon22">选择</p>
			</div>
			<div class="liebiao_ear">
				<ul>
                    {volist name="list" id="vo"}
                    <li id="{$vo.id}" >
                        <span class="span_left" >{$vo.id} : {$vo.name}</span>
                        <p class="fist">
                            <span  class="span_right"></span>
                        </p>
                    </li>
                    {/volist}
				</ul>
			</div>
			<div class="gene_fengxi" onclick="analysis();">基因分析</div>
		</div>
		<script src="__STATIC__/js/public/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="__STATIC__/js/public/public.js"></script>
		<script>
		
			$(".fist").click(function() {
				
                if($(".span_right").css('display')!="none"){
                    var childElen = $(this).find('.span_right');
                    if(childElen.css("background-color") == 'rgb(225, 6, 2)') {
                        childElen.css("background-color", '#F5F5F5');
                        $(this).parent("li").removeClass("selected")

                    } else {
                        childElen.css("background-color", 'rgb(225, 6, 2)');
                        $(this).parent("li").addClass("selected")
                    }
                }
			})
			
            //点击编辑,右箭头隐藏,圈圈出现
			$(".lb_header_righticon22").click(function(){
				
				$(".span_right").show();
				$(".span_right22").hide();
				$(".tip_ear").show();
				$(".lb_headWrap_return_img22").show()
				$(".lb_headWrap_return_img").hide()
			})

			//点击取消按钮，取消编辑状态
			$(".lb_headWrap_return_img22").click(function(){
				
				$(".span_right").hide();
				$(".span_right22").show();		
				$(".lb_headWrap_return_img22").hide()
				$(".lb_headWrap_return_img").show()
		
			})
          
            function analysis(){
				var cc=[];
				//  window.location.href=''
				$(".liebiao_ear ul li").each(function(index) {
					var _this = $(this)
					if(_this.hasClass("selected")) {
						cc.push($(this).attr('id'));                                                    
					}
				}) 
					if(cc.length >= 2){
					window.location.href = '/mobile/user/gene_result?ids=' + cc;
					} else{
						alert("请至少选择2个配对的基因对象")
						return false;
					}
            }
	
		</script>

	</body>

</html>
