<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <title>我的优惠券</title>
                <link rel="stylesheet" href="__STATIC__/css/public/public.css" />
                <link rel="stylesheet" href="__STATIC__/css/public/public_head.css" />
                <link rel="stylesheet" href="__STATIC__/css/my/coupon.css">
                <script src="__STATIC__/js/public/rem.js"></script>
 </head>
<body>
        <div class="wrap_frame">
            <!-- header -->
			<div class="lb_headWrap ">
                    <p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
                        <img class="lb_headWrap_return_img" src="__STATIC__/img/public/back@2x.png" />
                    </p>
                    <span>我的优惠卷</span>
                    <!--<p class="lb_headWrap_text">领取产品</p>-->
            </div>
            <!-- body -->
            <div class="coupon_box">
                {if condition = "isset($list) AND !empty($list)"}
                {volist name="list" id="vo"}
                 <div class="coupon_list">
                   
                     <div class="coupon_img">
                        
                        <div class="cou_img">
                           <img src="__STATIC__/img/purchase/youhui@2x.png" alt="">
                        </div>
                        
                        <div class="coupon_msg">
                            <div class="price_box">
                                ￥
                                <span class="price">{$vo.money1}</span>
                                <span class="original">满{$vo.quota1}减{$vo.money1}</span>
                            </div>
                            <p class="pro_ori">{$vo.name}</p>
                            <p class="time publicEllipsis" >{:date('Y-m-d',$vo.addtime)}-{:date('Y-m-d',$vo.etime)}</p>
                        </div>
                     </div>
                     
                     <div class="coupon_use">
                         <!-- <a class="use" >去使用</a> -->
                        <a class="use" href="/mobile/goods/goodInfo?id={$vo.goods_id}">去使用</a>
                     </div>
                    
                 </div>
                {/volist}
                {else/}
                <div>
                    暂无数据
                </div>
                
                {/if}
            </div>
        </div>
</body>
<script src="__STATIC__/js/public/jquery-1.8.3.js"></script>
<script src="__STATIC__/js/public/public.js"></script>
</html>
