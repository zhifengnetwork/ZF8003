<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
		<title>我的地址</title>
		<script src="__STATIC__/js/public/rem.js"></script>
		<!--public-->
		<link rel="stylesheet" href="__STATIC__/css/public/public.css" />
		<link rel="stylesheet" href="__STATIC__/css/public/bottom_nav.css" />
		<!--头部-->
		<link rel="stylesheet" href="__STATIC__/css/public/public_head.css" />
		<link rel="stylesheet" href="__STATIC__/css/my/my_site.css" />
	</head>
	<body>
		<div class="wrap_frame">
			<div class="lb_headWrap">
				<p class="lb_headWrap_return" data-num="1" onclick="returnFun()">
					<img class="lb_headWrap_return_img" src="__STATIC__/img/public/back@2x.png"/>
				</p>
				<span>我的地址</span>
			</div>
			<div class="layout">
				<div class="site_list">
					{foreach name="list" item="vo"}
						<div class="list_item">
							<div class="user_info">
								<p><span>{$vo.consignee}</span><span>{$vo.mobile}</span></p>
							</div>
							<div class="site {eq name='$vo.is_default' value='1'} active {/eq}">
								<span>{$vo.area}</span>
							</div>
							<div class="btn clearfloat">
								<div class="btn_right">
									<span class="edit"><a href="/mobile/user/edit_address?id={$vo.id}">编辑</a></span>
									<span class="del" onclick="javaScript:del('{$vo.id}')">删除</span>
								</div>
							</div>
						</div>
					{/foreach}
				</div>
				<div class="add_site" onclick="window.location.href='/mobile/user/add_address'">
					新建收货地址
				</div>
			</div>
		</div>
		<script type="text/javascript" src="__STATIC__/js/public/public.js"></script>
		<script src="__STATIC__/js/public/jquery-1.8.3.js"></script>
		<script type="text/javascript">
			function del(id){
				if (confirm('你确定要删除吗？')) {
					$.post('/mobile/user/handle_address',{type:'del',id:id},function(res){
						if(res.code == 1){
							alert('删除成功！');
							window.location.href = "/mobile/user/my_address";
						} else {
							alert('删除失败！');
						}
					});
				}
			}
		</script>
	</body>
</html>
