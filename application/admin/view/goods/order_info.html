{include file="layout/head"/}

<title>编辑用户</title>
<meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
<meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="" method="post" class="form form-horizontal" id="form-member-add" target="ajaxR">
        <input type="hidden" name="id" value="{$info.id}">
        
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">订单号：</label>
			<div class="formControls col-xs-8 col-sm-9">
                <p class="text">{$info.order_sn}</p>
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">商品名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
                <p class="text">{$info.name}</p>
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">订单金额：</label>
			<div class="formControls col-xs-8 col-sm-9">
                <p class="text">{$info.total_amount}</p>
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">购买会员：</label>
			<div class="formControls col-xs-8 col-sm-9">
                <p class="text">{$info.nickname} - {$info.user_email}</p>
			</div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">订单状态：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <p class="text">{$sname[$info.order_status]}</p>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">会员备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea cols="" rows="" class="textarea">{$info.user_note}</textarea>
                
            </div>
        </div>

        {if condition="$info.order_status eq 1"}
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">物流：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="shipping_name" name="shipping_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">物流单号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="shipping_code" name="shipping_code">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3">备注：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <textarea name="admin_note" class="textarea">{$info.admin_note}</textarea>
                
            </div>
        </div>
        <div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" name="submit" type="submit" value="发货">
                <button class="btn btn-default" onclick="javascript:parent.open_closeAll();">取消</button>
			</div>
		</div>
        {else /}
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <button class="btn btn-default" onclick="javascript:parent.open_closeAll();">返回</button>
            </div>
        </div>
        {/if}
	</form>
</article>
<iframe name="ajaxR" style="display:none; width: 800px; height: 500px;;"></iframe>
{include file="layout/footer"/}

<script type="text/javascript" src="/__STATIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">

	function success(msg){
        layer.msg(msg,{icon:6});
        setTimeout(function(){
            parent.open_closeAll();
        },1500);
    }

    function error(msg){
        layer.msg(msg,{icon:5});
    }

</script> 
</body>
</html>
