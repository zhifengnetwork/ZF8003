<!--_meta 作为公共模版分离出去-->
<!DOCTYPE HTML>
<html>
{include file='layout/head' /}

<body>
    <article class="page-container">
        <form action="" method="post" class="form form-horizontal" id="form-admin-role-add">
                    <input type="hidden" class="input-text" value="{$info.id}" placeholder="" id="id" name="id">
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>角色名称：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    <input type="text" class="input-text" readonly value="{$info.name}" placeholder="" id="roleName" name="roleName">
                </div>
            </div>
            <!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="" name="">
			</div>
		</div> -->
            <div class="row cl">
                <label class="form-label col-xs-4 col-sm-3">网站角色：</label>
                <div class="formControls col-xs-8 col-sm-9">
                    {volist name="list" id="vo"}

                    <dl class="permission-list">
                        <dt>
                            <label>
                                <input type="checkbox" value="" name="user-Character-0" id="user-Character-0">
                                {$vo.name}
                            </label>
                        </dt>


                        <dd>
                            <dl class="cl permission-list2">
                                <dt>
                                    {foreach $vo['chidren'] as $v}
                                    <label class="">
                                        
                                        <input type="checkbox" {foreach $array as $k} {if condition="($k == $v.id)"}checked='checked'{/if}{/foreach} value="{$v.id}" name="user-Character-0-0"
                                            id="user-Character-0-0">
                                        {$v.name}
                                        
                                    </label>
                                    {/foreach}
                                </dt>

                            </dl>

                        </dd>

                    </dl>
                    {/volist}
                </div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <button type="submit" class="btn btn-success radius"><i class="icon-ok"></i> 确定</button>
                </div>
            </div>
        </form>
    </article>

    <!--_footer 作为公共模版分离出去-->
    {include file='layout/footer' /}

    <!--请在下方写此页面业务相关的脚本-->
    <script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/jquery.validate.js"></script>
    <script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/validate-methods.js"></script>
    <script type="text/javascript" src="/__STATIC__/lib/jquery.validation/1.14.0/messages_zh.js"></script>
    <script type="text/javascript">
        $(function () {

            $(".permission-list dt input:checkbox").click(function () {
                $(this).closest("dl").find("dd input:checkbox").prop("checked", $(this).prop("checked"));
            });
            $(".permission-list2 dd input:checkbox").click(function () {
                var l = $(this).parent().parent().find("input:checked").length;
                var l2 = $(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
                if ($(this).prop("checked")) {
                    $(this).closest("dl").find("dt input:checkbox").prop("checked", true);
                    $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", true);
                }
                else {
                    if (l == 0) {
                        $(this).closest("dl").find("dt input:checkbox").prop("checked", false);
                    }
                    if (l2 == 0) {
                        $(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked", false);
                    }
                }
            });

            $("#form-admin-role-add").validate({
                rules: {
                    roleName: {
                        required: true,
                    },
                },
                onkeyup: false,
                focusCleanup: true,
                success: "valid",
                submitHandler: function (form) {

                    id = document.getElementsByName("user-Character-0-0");
                    check_val = [];
                    for (k in id) {
                        if (id[k].checked) {
                            check_val.push(id[k].value);
                        }
                    }

                    // console.log(check_val)
                    // return false;

                    var roleName = $('#roleName').val()
                    var id = $('#id').val()
                    $.ajax({
                        type: 'post',
                        url: "{:url('admin/role/handle')}",
                        data: { 'name': roleName, 'jurisdiction': check_val, 'act':'edit','id':id },

                        success: function (data) {

                            if (data.status == 1) {
                                layer.msg(data.msg, { icon: 1, time: 1000 }, function () {
                                    // window.location()
                                    parent.location.reload()
                                    // var index = parent.layer.getFrameIndex(window.name);
                                    // parent.$('.btn-refresh').click();
                                    // parent.layer.close(index);
                                    // parent.location.reload()
                                })
                            } else {
                                layer.msg(data.msg, { icon: 2, time: 1000 }, function () {

                                    // var index = parent.layer.getFrameIndex(window.name);
                                    // parent.$('.btn-refresh').click();
                                    // parent.layer.close(index);
                                    // parent.location.reload
                                })
                            }

                        },

                    });
                    // var index = parent.layer.getFrameIndex(window.name);
                    // parent.layer.close(index);
                }
            });
        });
    </script>
    <!--/请在上方写此页面业务相关的脚本-->
</body>

</html>
